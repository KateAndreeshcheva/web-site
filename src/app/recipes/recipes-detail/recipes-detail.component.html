<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath }}" alt="" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="coll-xs-12">
        <div class="btn-group" uib-dropdown on-toggle="toggledDropdown(open)" keyboard-nav>
            <button type="button" class="btn btn-default" uib-dropdown-toggle>
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu">                    
                <li><a href="#">To Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Pecipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
